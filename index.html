<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>IP Tracker</title>
  </head>
  <body>
    <section class="search-section">
      <article class="search container">
        <h1>IP Address Tracker</h1>
        <div class="search-box">
          <input
            id="input"
            type="text"
            class="input-box"
            placeholder="Search for any IP address or domain"
          />
          <div class="btn" id="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </div>
        </div>
      </article>
    </section>
    <section class="address_section">
      <article class="container">
        <div class="address-list">
          <div class="address-item">
            <h2 class="address-title">IP Address</h2>
            <h1 class="address-content" id="ipaddress">13.33.21.17</h1>
          </div>
          <div class="saparator"></div>
          <div class="address-item">
            <h2 class="address-title">Location</h2>
            <h1 class="address-content" id="location">
              Los Angeles, California, US
            </h1>
          </div>
          <div class="saparator"></div>

          <div class="address-item">
            <h2 class="address-title">Timezone</h2>
            <h1 class="address-content" id="timezone">UTC -07:00</h1>
          </div>
          <div class="saparator"></div>

          <div class="address-item">
            <h2 class="address-title">ISP</h2>
            <h1 class="address-content" id="isp">Amazon.com, Inc.</h1>
          </div>
        </div>
      </article>
    </section>
    <div class="map_section" id="map"></div>
    <script src="index.js"></script>
  </body>
</html>
